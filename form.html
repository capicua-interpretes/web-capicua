  <main class="contenido">
    <section class="form-page">
      <h2>Inscripción</h2>
      <div class="form-wrapper">
        <form action="https://formspree.io/f/xldwknzl" method="POST">
        <fieldset>
          <label>Datos personales</label>

          <input 
            type="text" 
            id="nombre" 
            name="Nombre" 
            placeholder="Nombre y apellidos (y pronombres, si quieres)" 
            required>

          <input 
            type="email" 
            id="email" 
            name="Correo electrónico" 
            placeholder="Dirección de correo electrónico" 
            required>

          <input 
            type="text" 
            id="universidad" 
            name="Universidad y promoción" 
            placeholder="Universidad y promoción">
        </fieldset>
        <fieldset>
            <label>Departamentos en los que quieres participar</label>
            <div class="checkbox-option">
              <input type="checkbox" id="dep-espanol" name="Departamentos[]" value="Español">
              <label for="dep-espanol">Español (español > lengua extranjera)</label>
            </div>

            <div class="checkbox-option">
              <input type="checkbox" id="dep-ingles" name="Departamentos[]" value="Inglés">
              <label for="dep-ingles">Inglés (inglés > español)</label>
            </div>

            <div class="checkbox-option">
              <input type="checkbox" id="dep-frances" name="Departamentos[]" value="Francés">
              <label for="dep-frances">Francés (francés > español)</label>
            </div>

            <div class="checkbox-option">
              <input type="checkbox" id="dep-aleman" name="Departamentos[]" value="Alemán">
              <label for="dep-aleman">Alemán (alemán > español)</label>
            </div>

            <div class="checkbox-option">
              <input type="checkbox" id="dep-italiano" name="Departamentos[]" value="Italiano">
              <label for="dep-italiano">Italiano (italiano > español)</label>
            </div>

            <div class="checkbox-option">
              <input type="checkbox" id="dep-gallego" name="Departamentos[]" value="Gallego">
              <label for="dep-gallego">Gallego (gallego > español)</label>
            </div>

            <div class="checkbox-option">
              <input type="checkbox" id="dep-portugues" name="Departamentos[]" value="Portugués">
              <label for="dep-portugues">Portugués (portugués > español)</label>
            </div>

            <div class="checkbox-option">
              <input type="checkbox" id="dep-catalan" name="Departamentos[]" value="Catalán">
              <label for="dep-catalan">Catalán (catalán > español)</label>
            </div>

            <div class="checkbox-option">
              <input type="checkbox" id="dep-laborales" name="Departamentos[]" value="Asuntos laborales">
              <label for="dep-laborales">Asuntos laborales</label>
            </div>
        </fieldset><br>

        <label for="comentarios">¿Nos quieres contar algo más?</label>
        <textarea id="comentarios" name="Comentarios" rows="4"></textarea><br><br>
        <div class="form-button">
          <button type="submit">Enviar</button>
        </div> 
        </form>
      </div>
    </section>
